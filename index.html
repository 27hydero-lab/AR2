<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
			<!-- create your AR content here -->

        <a-box
		    color="red"
		    height="1.5"
			width="1.5"
			depth="1.5"
			position="0 1 0"
			rotation="0 90 0"
		 ></a-box>		

				<a-cone 
		 color="green" 
		 radius-bottom=".4" 
		 radius-top=".4" 
		 height="1"
		 position="0 1 -1.2"
		rotation="90 0 0"
					></a-cone>

				<a-cone 
					color="blue"
					radius-bottom=".5"
					radius-top="0.3" 
					height="1" 
					position="0 2 -1.2"
					rotation="90 0 0"
					></a-cone>

			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
